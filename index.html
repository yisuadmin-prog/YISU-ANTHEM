<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>79th Independence Day Celebration</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .top-overlay {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    .top-overlay img {
        height: 80px;
        display: block;
        margin: 0 auto 10px auto;
    }
    .top-overlay h1 {
        font-size: 28px;
        margin: 0;
        text-shadow: 2px 2px 5px black;
    }
    .bottom-center {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
    }
    .music-btn {
        padding: 12px 24px;
        font-size: 18px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .music-btn:hover {
        background: rgba(0,0,0,0.8);
    }
</style>
</head>
<body>

<video autoplay muted loop playsinline>
    <source src="fLAGVIDEO.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="top-overlay">
    <img src="YISULOGO.jpg" alt="YISU Logo">
    <h1>79th Independence Day Celebration</h1>
</div>

<div class="bottom-center">
    <button class="music-btn" onclick="playMusic()">ðŸŽµ Play Anthem</button>
</div>

<audio id="anthem">
    <source src="jana_gana_mana.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    const audio = document.getElementById('anthem');
    audio.play();
}
</script>

</body>
</html>
