<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79th Independence Day Celebrations by YISU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* Fullscreen background video */
        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Top overlay content */
        .top-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .top-overlay img {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        .top-overlay h1 {
            font-size: 2rem;
            margin-top: 10px;
        }
        /* Bottom audio button */
        .bottom-audio {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="FLAGVIDEO.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top content -->
    <div class="top-overlay">
        <img src="YISULOGO.jpg" alt="YISU Logo">
        <h1>79th Independence Day Celebrations by YISU</h1>
    </div>

    <!-- Bottom audio controls -->
    <div class="bottom-audio">
        <audio controls>
            <source src="jana_gana_mana.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
